<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025 è´µé‡‘å±å…¨å®¶æ¡¶Â·å…¨ä¸­æ–‡Cä½ç‰ˆ</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f2f5; font-family: 'Microsoft YaHei', sans-serif; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;
        }

        .header {
            position: absolute; top: 20px; left: 20px; pointer-events: auto;
            background: rgba(255,255,255,0.9); padding: 15px 25px; border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1); backdrop-filter: blur(5px);
            border-left: 5px solid #ffd700;
        }
        h1 { margin: 0; font-size: 24px; color: #1a1a1a; font-weight: 800; }
        .sub-text { font-size: 13px; color: #666; margin-top: 5px; font-weight: 500;}

        /* åº•éƒ¨æ§åˆ¶æ  */
        #controls {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            pointer-events: auto; display: flex; gap: 15px;
            background: rgba(0,0,0,0.7); padding: 12px 25px; border-radius: 40px;
            backdrop-filter: blur(10px); box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        button {
            background: #1890ff; color: white; border: none; padding: 10px 24px;
            font-size: 15px; font-weight: bold; border-radius: 20px; cursor: pointer;
            transition: all 0.2s; white-space: nowrap;
        }
        button:hover { transform: scale(1.05); background: #40a9ff; }
        button.stop { background: #ff4d4f; }

        /* æ‚¬æµ®æç¤ºæ¡† */
        #tooltip {
            position: absolute; display: none;
            background: rgba(20, 20, 30, 0.95); color: #fff;
            padding: 15px; border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.4);
            pointer-events: none; border: 1px solid #555;
            min-width: 180px; z-index: 100;
        }
        #tooltip .metal-tag { 
            display: inline-block; padding: 2px 6px; border-radius: 4px; 
            font-size: 14px; margin-bottom: 5px; font-weight: bold; color: #000;
        }
        #tooltip h3 { margin: 5px 0 10px 0; font-size: 14px; color: #aaa; border-bottom: 1px solid #444; padding-bottom: 5px; }
        #tooltip .price { font-size: 22px; font-weight: bold; color: #fff; font-family: 'DIN Alternate', sans-serif; }
        #tooltip .percent { font-size: 18px; font-weight: bold; display: block; margin-top: 5px;}
        
        .txt-red { color: #ff4d4f; }
        .txt-green { color: #00cc66; }
        
        /* å“ç§é¢œè‰²æ ‡è®° */
        .tag-Au { background-color: #ffd700; }
        .tag-Ag { background-color: #c0c0c0; }
        .tag-Pt { background-color: #e5e4e2; }
        .tag-Pd { background-color: #ced4da; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="header">
            <h1>ğŸ“Š 2025 è´µé‡‘å±å…¨æ™¯ç›‘æµ‹</h1>
            <p class="sub-text">å››è½¦é“å·¡èˆªï¼šç°è´§é“‚é‡‘ | ç°è´§é»„é‡‘ | ç°è´§ç™½é“¶ | ç°è´§é’¯é‡‘</p>
        </div>

        <div id="tooltip">
            <span id="tt-metal" class="metal-tag tag-Au">ç°è´§é»„é‡‘</span>
            <h3 id="tt-date">2025-01-01</h3>
            <div>ä»·æ ¼: <span id="tt-price" class="price">$2650</span></div>
            <span id="tt-percent" class="percent">-0.5%</span>
        </div>

        <div id="controls">
            <button id="toggleBtn" onclick="toggleFlight()">â¸ æš‚åœå·¡èˆª</button>
            <button onclick="resetCamera()">ğŸ‘€ å…¨å±€è§†è§’</button>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 1. é…ç½®ä¸æ•°æ®ç”Ÿæˆ ---
        
        // æ ¸å¿ƒä¿®æ”¹ï¼šé‡æ–°æ’åˆ—é¡ºåºï¼ŒæŠŠé»„é‡‘(Au)å’Œç™½é“¶(Ag)æ”¾åœ¨ä¸­é—´ä½ç½® (ç´¢å¼•1å’Œ2)
        const metals = [
            { id: 'Pt', name: 'ç°è´§é“‚é‡‘', color: '#e5e4e2', startPrice: 980, vol: 0.015 },  // æœ€å·¦ä¾§
            { id: 'Au', name: 'ç°è´§é»„é‡‘', color: '#ffd700', startPrice: 2798, vol: 0.012 },  // ä¸­é—´å·¦
            { id: 'Ag', name: 'ç°è´§ç™½é“¶', color: '#c0c0c0', startPrice: 32.5, vol: 0.025 },  // ä¸­é—´å³
            { id: 'Pd', name: 'ç°è´§é’¯é‡‘', color: '#8899a6', startPrice: 1100, vol: 0.020 }   // æœ€å³ä¾§
        ];

        // æ ¸å¿ƒä¿®æ”¹ï¼šå»æ‰è‹±æ–‡ï¼Œåªä¿ç•™ä¸­æ–‡æœˆä»½
        const monthNames = ["1æœˆ", "2æœˆ", "3æœˆ", "4æœˆ", "5æœˆ", "6æœˆ", "7æœˆ", "8æœˆ", "9æœˆ", "10æœˆ", "11æœˆ", "12æœˆ"];
        const fullData = {}; 

        // ç”Ÿæˆæ¨¡æ‹Ÿæ•°æ®
        metals.forEach((metal, idx) => {
            let currentPrice = metal.startPrice;
            const yearData = [];
            
            for (let m = 0; m < 12; m++) {
                const daysInMonth = 30;
                const startDay = new Date(2025, m, 1).getDay();
                
                let monthObj = {
                    monthName: monthNames[m],
                    days: [],
                    startDay: startDay
                };

                let monthlyTrend = (Math.random() - 0.4) * 0.05; 
                if(metal.id === 'Au' && m > 7) monthlyTrend = 0.05; 
                if(metal.id === 'Ag' && m > 7) monthlyTrend = 0.08; 
                
                for (let d = 1; d <= daysInMonth; d++) {
                    let noise = (Math.random() - 0.5) * metal.vol * currentPrice;
                    let trend = currentPrice * (monthlyTrend / 30);
                    let nextPrice = currentPrice + trend + noise;
                    let changePct = ((nextPrice - currentPrice) / currentPrice) * 100;
                    if(Math.random() > 0.95) changePct *= 3;

                    monthObj.days.push({
                        metalId: metal.id,
                        metalName: metal.name,
                        date: `2025-${(m+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`,
                        change: changePct,
                        price: nextPrice.toFixed(2)
                    });
                    currentPrice = nextPrice;
                }
                yearData.push(monthObj);
            }
            fullData[metal.id] = yearData;
        });

        // è¾…åŠ©ï¼šæ–‡å­—è´´å›¾
        function createTextTexture(text, size=60, color='#333') {
            const canvas = document.createElement('canvas');
            canvas.width = 512; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgba(0,0,0,0)';
            ctx.clearRect(0,0,512,128);
            
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;

            ctx.font = `bold ${size}px "Microsoft YaHei", sans-serif`;
            ctx.fillStyle = color;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, 256, 64);
            return new THREE.CanvasTexture(canvas);
        }

        // --- 2. åœºæ™¯åˆå§‹åŒ– ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xe0e5ec);
        scene.fog = new THREE.Fog(0xe0e5ec, 50, 180);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // ç¯å…‰
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.6);
        scene.add(hemiLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(50, 100, 50);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 4096;
        dirLight.shadow.mapSize.height = 4096;
        scene.add(dirLight);

        // --- 3. æ„å»º 3D ä¸–ç•Œ ---
        const clickableObjects = [];
        const redMat = new THREE.MeshStandardMaterial({ color: 0xff3333, roughness: 0.2 });
        const greenMat = new THREE.MeshStandardMaterial({ color: 0x00b894, roughness: 0.2 });
        const baseMat = new THREE.MeshStandardMaterial({ color: 0xffffff });

        const barSize = 1.2;
        const gap = 0.3;
        const cellSize = barSize + gap;
        const monthGapZ = 45;
        const laneGapX = 25;

        // éå†ç”Ÿæˆè·‘é“
        for(let m=0; m<12; m++) {
            // æœˆä»½åœ°é¢æ ‡ç­¾
            const labelTex = createTextTexture(monthNames[m], 70, '#555');
            const labelMat = new THREE.MeshBasicMaterial({ map: labelTex, transparent: true });
            const labelMesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 4), labelMat);
            const centerX = (metals.length - 1) * laneGapX / 2; 
            labelMesh.position.set(centerX, 0.5, -m * monthGapZ - 5);
            labelMesh.rotation.x = -Math.PI / 2;
            scene.add(labelMesh);

            metals.forEach((metal, metalIdx) => {
                const monthData = fullData[metal.id][m];
                const group = new THREE.Group();
                const posX = metalIdx * laneGapX;
                const posZ = -m * monthGapZ;

                const base = new THREE.Mesh(new THREE.BoxGeometry(cellSize * 7 + 1, 0.2, cellSize * 6 + 1), baseMat);
                base.position.set(cellSize * 3, -0.1, cellSize * 2.5);
                base.receiveShadow = true;
                group.add(base);

                // åªæœ‰ç¬¬ä¸€ä¸ªæœˆç”Ÿæˆé™æ€æ ‡ç­¾ï¼ˆä½œä¸ºèµ·ç‚¹è£…é¥°ï¼‰
                if(m === 0) {
                    // è¿™é‡Œç¨å¾®è°ƒå¤§ä¸€ç‚¹å­—å·ï¼Œå› ä¸ºæ˜¯å…¨ä¸­æ–‡
                    const nameTex = createTextTexture(metal.name, 60, metal.color);
                    const nameMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 3), new THREE.MeshBasicMaterial({ map: nameTex, transparent: true }));
                    nameMesh.position.set(cellSize * 3, 2, -5);
                    nameMesh.rotation.x = -Math.PI / 6; 
                    group.add(nameMesh);
                }

                monthData.days.forEach((day, dIdx) => {
                    const gridIndex = dIdx + monthData.startDay;
                    const col = gridIndex % 7;
                    const row = Math.floor(gridIndex / 7);
                    
                    let h = Math.abs(day.change) * 5; 
                    if(h < 0.2) h = 0.2;
                    if(h > 15) h = 15;

                    const bar = new THREE.Mesh(new THREE.BoxGeometry(barSize, h, barSize), day.change >= 0 ? redMat : greenMat);
                    bar.position.set(col * cellSize, h / 2, row * cellSize);
                    bar.castShadow = true;
                    bar.receiveShadow = true;
                    bar.userData = { ...day, metalColor: metal.color }; 
                    group.add(bar);
                    clickableObjects.push(bar);
                });
                group.position.set(posX - 5, 0, posZ); 
                scene.add(group);
            });
        }

        // --- 4. é£æœºä¸åŠ¨æ€æ ‡ç­¾ç³»ç»Ÿ ---
        const planeGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.ConeGeometry(0.6, 2.5, 16), new THREE.MeshStandardMaterial({ color: 0x333333, metalness: 0.8 }));
        body.rotation.x = -Math.PI / 2;
        const wing = new THREE.Mesh(new THREE.BoxGeometry(5, 0.1, 1), new THREE.MeshStandardMaterial({ color: 0xffd700 }));
        planeGroup.add(body, wing);
        
        const startCenterX = (metals.length - 1) * laneGapX / 2;
        planeGroup.position.set(startCenterX, 15, 20);
        scene.add(planeGroup);

        // åˆ›å»º4ä¸ªåŠ¨æ€è·Ÿéšçš„â€œæŠ¬å¤´æ˜¾ç¤ºâ€æ ‡ç­¾ (HUD)
        const hudLabels = [];
        metals.forEach((metal, idx) => {
            const posX = idx * laneGapX - 5 + (cellSize * 3); 
            
            // å…¨ä¸­æ–‡æ ‡ç­¾ï¼Œå­—å·è®¾å¤§ä¸€ç‚¹
            const hudTex = createTextTexture(metal.name, 80, metal.color); 
            const hudMat = new THREE.MeshBasicMaterial({ map: hudTex, transparent: true, opacity: 0.95 });
            const hudMesh = new THREE.Mesh(new THREE.PlaneGeometry(16, 4), hudMat);
            
            hudMesh.position.set(posX, 12, 0); 
            scene.add(hudMesh);
            
            hudLabels.push({
                mesh: hudMesh,
                xOffset: posX 
            });
        });


        // --- 5. äº¤äº’ä¸åŠ¨ç”» ---
        let isFlying = true;
        let flightSpeed = 0.2;
        const totalDist = 12 * monthGapZ + 20;

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enablePan = true;
        controls.target.set(startCenterX, 0, -20);

        window.toggleFlight = function() {
            isFlying = !isFlying;
            const btn = document.getElementById('toggleBtn');
            btn.innerText = isFlying ? "â¸ æš‚åœå·¡èˆª" : "â–¶ ç»§ç»­å·¡èˆª";
            btn.classList.toggle('stop', !isFlying);
        };

        window.resetCamera = function() {
            isFlying = false; 
            document.getElementById('toggleBtn').innerText = "â–¶ ç»§ç»­å·¡èˆª";
            const target = new THREE.Vector3(startCenterX, 0, planeGroup.position.z - 50);
            camera.position.set(startCenterX, 60, planeGroup.position.z + 40);
            camera.lookAt(target);
            controls.target.copy(target);
        }

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let selectedObj = null;

        window.addEventListener('click', (e) => {
            if (e.target.closest('#controls')) return;
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(clickableObjects);
            const tooltip = document.getElementById('tooltip');

            if (intersects.length > 0) {
                if(selectedObj) selectedObj.material.emissive.setHex(0x000000);
                selectedObj = intersects[0].object;
                selectedObj.material.emissive.setHex(0xaaaaaa);

                const data = selectedObj.userData;
                tooltip.style.display = 'block';
                tooltip.style.left = Math.min(e.clientX + 15, window.innerWidth - 200) + 'px';
                tooltip.style.top = e.clientY + 15 + 'px';
                
                const tag = document.getElementById('tt-metal');
                tag.innerText = data.metalName;
                tag.className = `metal-tag tag-${data.metalId}`;
                document.getElementById('tt-date').innerText = data.date;
                document.getElementById('tt-price').innerText = '$' + data.price;
                const pEl = document.getElementById('tt-percent');
                pEl.innerText = (data.change >= 0 ? "+" : "") + data.change.toFixed(2) + "%";
                pEl.className = "percent " + (data.change >= 0 ? "txt-red" : "txt-green");

                if(isFlying) toggleFlight();
            } else {
                tooltip.style.display = 'none';
                if(selectedObj) selectedObj.material.emissive.setHex(0x000000);
                selectedObj = null;
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            if (isFlying) {
                planeGroup.position.z -= flightSpeed;
                planeGroup.position.x = startCenterX + Math.sin(Date.now() * 0.0005) * 10; 
                planeGroup.rotation.z = -Math.sin(Date.now() * 0.0005) * 0.1;

                if (planeGroup.position.z < -totalDist) {
                    planeGroup.position.z = 20;
                }

                const targetCamPos = planeGroup.position.clone();
                targetCamPos.y = 25; 
                targetCamPos.z += 30;
                targetCamPos.x = startCenterX; 
                camera.position.lerp(targetCamPos, 0.05);
                camera.lookAt(startCenterX, 0, planeGroup.position.z - 10);
            } else {
                controls.update();
            }

            const labelZ = planeGroup.position.z - 30;
            
            hudLabels.forEach(label => {
                label.mesh.position.z = labelZ;
                label.mesh.position.y = 12 + Math.sin(Date.now() * 0.001) * 0.5;
                label.mesh.rotation.x = -Math.PI / 6; 
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();

    </script>
</body>
